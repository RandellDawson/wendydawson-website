<body>
<div class="bg">
<!--==============================header=================================-->
<header>
  <div class="main">
    <div class="row-1">

      <nav>
        <ul class="sf-menu">
          <li class="first-item"><a href="/">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="resume">Resume</a></li>
          <li><a href="portfolio">Portfolio</a></li>
          <li><a href="affiliations">Affiliations</a></li>
          <li class="current last-item"><a href="contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<!--==============================content================================-->
<section id="content">
	<div class="main">
    	<div class="container_12">
			<div class="wrapper">
				<div class="grid_6">
					<h3>Contact Form</h3>
					  <form action="#" id="form1">
                            <div class="success"> Contact form submitted!<br>
                              <strong>I will be in touch soon.</strong> </div>
                            <fieldset>
                              <div class="wrapper">
                                <span class="col1">Name:</span>
                                <label class="name">
                                  <span class="bg"><input name="name" type="text" class="input"></span>
                                  <span class="error">*This is not a valid name.</span> <span class="empty">*This field is required.</span>
                                  </label>
                                </div>
                              <div class="wrapper">
                                <span class="col1">Email:</span>
                                <label class="email">
                                  <span class="bg"><input name="email" type="text" class="input"></span>
                                  <span class="error">*This is not a valid email address.</span> <span class="empty">*This field is required.</span>
                                  </label>
                                </div>
                              <div class="wrapper">
                                <span class="col1">Phone:</span>
                                <label class="phone">
                                  <span class="bg"><input name="phone" type="text" class="input"></span>
                                  <span class="error">*This is not a valid phone number.</span> <span class="empty">*This field is required.</span>
                                  </label>
                                </div>
                              <div class="wrapper">
                                <span class="col1">Message:</span>
                                <label class="message" notRequired">
                                  <span class="bg"><textarea name="message" rows="1" cols="1"></textarea></span>
                                  
                                  </label>
                                </div>
                              <div class="buttons"><a href="#" class="link" data-type="submit">Send</a><a href="#" class="link" data-type="reset">Clear</a></div>
                              </fieldset>
                            </form>
				</div>
				<div class="grid_6">
				<figure class="img-indent-bot"><img class="border" src="images/contact.jpg" alt="" /></figure>
				</div>
			</div>
        </div>
	</div>
</section>
