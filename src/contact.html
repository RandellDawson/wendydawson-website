<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Wendy Dawson</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="bg">
    <section id="content">
      <div class="main">
        <div class="container_12">
          <div class="wrapper">
            <div class="grid_6">
              <h3>Contact Form</h3>
              <form action="" id="contact-form">
                <div class="success">
                  Contact form submitted!<br>
                  <strong>I will be in touch soon.</strong>
                </div>
                <div class="failure">
                  Form submission error!<br>
                  <strong>Please try again.</strong>
                </div>
                <fieldset>
                  <div class="wrapper">
                    <span class="col1">Name:</span>
                    <label class="name">
                      <span class="bg"><input name="name" type="text" class="input form-field" value=""></span><span
                        class="error"></span>
                    </label>
                  </div>
                  <div class="wrapper">
                    <span class="col1">Email:</span>
                    <label class="email">
                      <span class="bg"><input name="email" type="text" class="input form-field" value=""></span><span
                        class="error"></span>
                    </label>
                  </div>
                  <div class="wrapper">
                    <span class="col1">Phone:</span>
                    <label class="phone" notRequired>
                      <span class="bg"><input name="phone" type="text" class="input form-field" value=""></span><span
                        class="error"></span>
                    </label>
                  </div>
                  <div class="wrapper">
                    <span class="col1">Message:</span>
                    <label class="message">
                      <span class="bg"><textarea name="message" rows="5" cols="50" class="form-field" value=""></textarea></span><br><br><span
                        class="error"></span>
                    </label>
                  </div>
                  <div class="buttons"><a href="" class="link button-submit">Send</a> <a href="" class="link button-reset">Clear</a></div>
                </fieldset>
              </form>
            </div>
            <div class="grid_6">
              <figure class="img-indent-bot"><img class="border" src="images/contact.jpg" alt="" /></figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="lib/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/contact.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115892210-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-115892210-1');
  </script>
</body>

</html>
